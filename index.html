<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Karma</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class= "container">
		<nav class= "header">
			<div class= "content">
				<ul class= "links">
					<li class= "active">Meet Karma</li>
					<li>How it Works</li>
					<li>Store</li>
					<li>Blog</li>
					<li>Help</li>
					<li>Login</li>
				</ul>
				<img class= "logo" src="images/karma-logo.svg" alt="Karma Logo" width= "26">
			</div>
		</nav>
	
		<section class= "intro">
			<div class= "content">
				<h1>Introducing Karma</h1>
				<h3>Bring WiFi with you, everywhere you go.</h3>
				<button class= "big-button">Learn More</button>
			</div>
		</section>

		<section class= "cases">
			<div class= "content">
				<h1>Everyone needs a little Karma.</h1>
				<div class= "box">
					<img class= "devices" src="images/icon-devices.svg" alt="Desktop, tablet, and mobile device icon">

				</div>
				<div class= "box">
					<img class= "coffee" src="images/icon-coffee.svg" alt="Warm coffee icon">
					<h3>Boost your productivity</h3>
				</div>
				<div class= "box">
					<img class= "refill" src="images/icon-refill.svg" alt="Gas station pump icon">
					<h3>Pay as you go</h3>
				</div>

			</div>
